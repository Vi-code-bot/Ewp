<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now - East West College</title>
  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a192f; /* Dark blue background */
      color: #ccd6f6; /* Light text color */
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: fixed;
      width: 100%;
      background: rgba(10, 25, 47, 0.9); /* Semi-transparent dark blue */
      padding: 20px 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 36px;
      color: #64ffda; /* Teal accent color */
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: #ccd6f6;
      font-size: 16px;
      transition: color 0.3s ease-in-out;
    }

    header nav ul li a:hover {
      color: #64ffda; /* Teal accent color */
    }

    /* Apply Now Section */
    #apply-now {
      padding: 150px 20px 100px; /* Adjusted padding to account for fixed header */
      background: #112240; /* Darker blue background */
      animation: fadeInUp 1.5s ease-in-out;
    }

    #apply-now h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 3rem;
      color: #64ffda; /* Teal accent color */
    }

    #apply-now form {
      max-width: 600px;
      margin: 0 auto;
      background: #0a192f; /* Dark blue background */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #apply-now form div {
      margin-bottom: 15px;
    }

    #apply-now form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #64ffda; /* Teal accent color */
    }

    #apply-now form input,
    #apply-now form select,
    #apply-now form button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #233554; /* Darker border */
      border-radius: 5px;
      background: #112240; /* Darker blue background */
      color: #ccd6f6; /* Light text color */
    }

    #apply-now form button {
      background: #64ffda; /* Teal accent color */
      color: #0a192f;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    #apply-now form button:hover {
      background: #52d1b2; /* Darker teal */
    }

    /* Confirmation Message */
    #confirmation {
      display: none;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="East West College Logo">
        <h3>East West College</h3>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About Us</a></li>
          <li><a href="index.html#departments">Departments</a></li>
          <li><a href="index.html#apply-now">Apply Now</a></li>
          <li><a href="founder.html">Founder</a></li>
          <li><a href="principal.html">Principal</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="fee-structure.html">Fee Structure</a></li>
          <li><a href="toppers.html">Toppers</a></li>
          
        </ul>
      </nav>
    </div>
  </header>

<!-- Apply Now -->
<section id="apply-now">
    <h2>Apply Now</h2>
    <form id="applicationForm" action="https://formspree.io/f/xbldyjvg" method="POST">
      <div>
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>
      <div>
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" name="fatherName" required>
      </div>
      <div>
        <label for="motherName">Mother's Name</label>
        <input type="text" id="motherName" name="motherName" required>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required> 
      </div>
      <div>
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">--Select--</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
        </select>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="confirmation" style="display:none;">Thank you for applying. Your application has been submitted!</div>
  </section>
</body>
</html>
